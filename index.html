<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="utility.css">
    <link rel="shortcut icon" href="https://cdn1.vectorstock.com/i/1000x1000/62/80/holy-book-quran-icon-design-template-isolated-vector-36906280.jpg" type="image/x-icon">
    <script src="./images/https://kit.fontawesome.com/d09f28042e.js" crossorigin="anonymous"></script>
    <title>Purify- Surah recitations to purify your soul</title>
</head>

<body>
    <div class="container flex body-style">
        <div class="left">
            <div class="home border-radius bg-color">
                <h2>Purify</h2>
                <img class="close" src="./images/close-left.svg" alt="">
                <ul>
                    <li class="flex"><img src="./images/home.svg" class="invert" alt="Home">Home</li>
                    <li class="flex"><img src="./images/search.svg" class="invert" alt="Search">Search</li>
                </ul>
            </div>
            <div class="library bg-color border-radius padding">
                <div class="heading flex">
                    <img src="./images/library-icon.svg" class="invert" alt="playlist">
                    Your Library
                </div>
                <div class="recCards">
                    <ul>
                    </ul>
                </div>
                <div class="footer flex">
                    <div><a href="https://www.spotify.com/in-en/legal/"><span>Legal</span></a></div>
                    <div><a href="https://www.spotify.com/in-en/privacy/"><span>Privacy Center</span></a></div>
                    <div><a href="https://www.spotify.com/in-en/legal/privacy-policy/"><span>Privacy Policy</span></a>
                    </div>
                    <div><a href="https://www.spotify.com/in-en/legal/cookies-policy/"><span>Cookies</span></a></div>
                    <div><a href="https://www.spotify.com/in-en/legal/privacy-policy/#s3"><span>About Ads</span></a>
                    </div>
                    <div><a href="https://www.spotify.com/in-en/accessibility/"><span>Accessibility</span></a></div>
                </div>
            </div>
        </div>
        <div class="right border-radius" style="background-color: #121212;">
            <div class="navbar flex" style="background-color:#1e1e1e;">
                <div class="navigation">
                    <div class="navIcons">
                        <img src="./images/hamburger.svg" class="hamburger" alt="menu">
                        <img src="./images/navleft.svg" class="leftarrow" alt="navigation">
                        <img src="./images/navright.svg" class="rightarrow" alt="navigation" alt="navigation">
                    </div>
                </div>
                <div class="buttons">
                    <button type="button" class="signup">Sign up</button>
                    <button type="button" class="login">Log in</button>
                </div>
            </div>
            <div class="playlistContainer">
                <h2>Purify Playlists</h2>
                <div class="cardContainer flex">
                
                </div>
                <div class="progressBar ">
                    <!-- <img  id="progress" src="./images/circle.svg" alt=""> -->
                    <div id="progress"></div>
                </div>
                <div class="playbar flex">
                    <div class="audio-info"></div>
                    <div class="playbuttons flex">
                        <img id="prev" src="./images/prev.svg" class="backward" alt="backward">
                        <img id="play" src="./images/play.svg" class="playPause" alt="play/pause">
                        <img id="next" src="./images/forward.svg" class="forward" alt="forward">
                    </div>
                    <div class="timevol flex">
                        <div class="audio-duration"></div>
                        <div class="volDiv flex">
                            <img src="./images/mute.svg" style="position:absolute;width:20px;
                            height: 16px;z-index:1;opacity: 0;" alt="mute" class="mute">
                            <img style="position: relative;" class="volumeI" src="./images/volume.svg" alt="volume">
                            <input type="range" value="50" class="slider" name="volume" id="myRange">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js">

    </script>
</body>

</html>
